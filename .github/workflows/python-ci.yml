name: Python CI

on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      run_package:
        description: 'Run package job'
        required: false
        default: true
        type: boolean
      version_mode:
        description: 'Version mode'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - manual
      manual_version:
        description: 'Manual version (e.g., 1.2.3) - only used if mode is manual'
        required: false
        default: ''
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f python/stdf/requirements.txt ]; then pip install -r python/stdf/requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        cd python && pytest stdf/test_stdf.py --cov=stdf --cov-report=xml || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Build check
      run: |
        cd python
        python -m pip install -e .
        python -c "from stdf import STDFParser; print('Build verification passed')"

  package:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_package }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Determine version
      id: version
      run: |
        # Fetch all tags once
        git fetch --tags
        
        if [ "${{ inputs.version_mode }}" = "manual" ] && [ -n "${{ inputs.manual_version }}" ]; then
          VERSION="${{ inputs.manual_version }}"
          # Validate version format (x.y.z)
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Error: Invalid version format '$VERSION'"
            echo "Expected format: MAJOR.MINOR.PATCH (e.g., 1.2.3)"
            exit 1
          fi
        else
          # Get latest python-v* tag
          LATEST_TAG=$(git tag -l "python-v*" | sort -V | tail -n 1)
          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start from 1.0.0
            VERSION="1.0.0"
          else
            # Extract version number and increment patch
            CURRENT_VERSION=${LATEST_TAG#python-v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
        fi
        
        # Check if tag already exists
        if git tag -l | grep -q "^python-v${VERSION}$"; then
          echo "‚ùå Error: Tag python-v${VERSION} already exists!"
          echo "Please use manual mode with a different version number."
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "‚úÖ Version $VERSION is available"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build
    
    - name: Update version in pyproject.toml and setup.py
      run: |
        cd python
        sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
        sed -i 's/version=".*"/version="${{ steps.version.outputs.version }}"/' setup.py
        echo "Updated versions:"
        grep "^version = " pyproject.toml
        grep 'version="' setup.py

    - name: Build distribution packages
      run: |
        cd python
        python -m build

    - name: Verify build
      run: |
        cd python
        ls -lh dist/
        python -m pip install dist/*.whl
        stdf --help || echo "CLI not installed"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: python-stdf-dist-v${{ steps.version.outputs.version }}
        path: python/dist/
        if-no-files-found: warn

    - name: Generate summary
      if: always()
      run: |
        echo "## üì¶ Python Package Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Version Mode**: \`${{ inputs.version_mode }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Artifacts**: python-stdf-dist-v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Next Step**: Tag \`python-v${{ steps.version.outputs.version }}\` will be created" >> $GITHUB_STEP_SUMMARY

  tag:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_package }}
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Create and push Git tag
      env:
        VERSION: ${{ needs.package.outputs.version }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "python-v${VERSION}" -m "Release Python STDF Parser version ${VERSION}"
        git push origin "python-v${VERSION}"
        echo "‚úÖ Created and pushed tag: python-v${VERSION}"

    - name: Generate summary
      env:
        VERSION: ${{ needs.package.outputs.version }}
      run: |
        echo "## üè∑Ô∏è Python Tag Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ **Successfully created tag**: \`python-v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View tag: [python-v${VERSION}](https://github.com/${{ github.repository }}/releases/tag/python-v${VERSION})" >> $GITHUB_STEP_SUMMARY
