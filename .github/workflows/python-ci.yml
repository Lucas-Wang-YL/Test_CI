name: Python CI

on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      run_package:
        description: 'Run package job'
        required: false
        default: true
        type: boolean
      version_mode:
        description: 'Version mode'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - manual
      manual_version:
        description: 'Manual version (e.g., 1.2.3) - only used if mode is manual'
        required: false
        default: ''
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f python/stdf/requirements.txt ]; then pip install -r python/stdf/requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        cd python && pytest stdf/test_stdf.py --cov=stdf --cov-report=xml || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Build check
      run: |
        cd python
        python -m pip install -e .
        python -c "from stdf import STDFParser; print('Build verification passed')"

  package:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_package }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Determine version
      id: version
      run: |
        if [ "${{ inputs.version_mode }}" = "manual" ] && [ -n "${{ inputs.manual_version }}" ]; then
          VERSION="${{ inputs.manual_version }}"
        else
          # Read current version from pyproject.toml
          CURRENT_VERSION=$(grep '^version = ' python/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          # Auto-increment patch version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build
    
    - name: Update version in pyproject.toml and setup.py
      run: |
        cd python
        sed -i 's/^version = .*/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
        sed -i 's/version=".*"/version="${{ steps.version.outputs.version }}"/' setup.py
        echo "Updated versions:"
        grep "^version = " pyproject.toml
        grep 'version="' setup.py

    - name: Build distribution packages
      run: |
        cd python
        python -m build

    - name: Verify build
      run: |
        cd python
        ls -lh dist/
        python -m pip install dist/*.whl
        stdf --help || echo "CLI not installed"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: python-stdf-dist-v${{ steps.version.outputs.version }}
        path: python/dist/
        if-no-files-found: warn

    - name: Create and push Git tag
      env:
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "python-v${VERSION}" -m "Release Python STDF Parser version ${VERSION}"
        git push origin "python-v${VERSION}"
        echo "âœ… Created and pushed tag: python-v${VERSION}"
