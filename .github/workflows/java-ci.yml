name: Java CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.java'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.java'
      - 'build.gradle.kts'
      - 'gradle.properties'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: java

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        cache-dependency-path: 'java/build.gradle.kts'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests with Gradle
      run: ./gradlew test --info

    - name: Generate test reports
      if: always()
      run: ./gradlew jacocoTestReport

  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: java

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        cache-dependency-path: 'java/build.gradle.kts'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain || true

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: java

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        cache-dependency-path: 'java/build.gradle.kts'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: java-build
        path: java/build/
        if-no-files-found: ignore
