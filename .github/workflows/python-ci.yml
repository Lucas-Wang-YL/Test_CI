name: Python CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'setup.py'
      - 'setup.cfg'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      run_package:
        description: 'Run package job'
        required: false
        default: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f python/stdf/requirements.txt ]; then pip install -r python/stdf/requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        cd python && pytest stdf/test_stdf.py --cov=stdf --cov-report=xml || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Build check
      run: |
        cd python
        python -m pip install -e .
        python -c "from stdf import STDFParser; print('Build verification passed')"

  package:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_package }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build

    - name: Build distribution packages
      run: |
        cd python
        python -m build

    - name: Verify build
      run: |
        cd python
        ls -lh dist/
        python -m pip install dist/*.whl
        stdf --help || echo "CLI not installed"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: python-stdf-dist
        path: python/dist/
        if-no-files-found: warn
