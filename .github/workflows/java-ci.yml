name: Java CI

on:
  push:
    branches: 
      - main
      - 'release/**'
    paths:
      - '**.java'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.java'
      - 'build.gradle.kts'
      - 'gradle.properties'
  workflow_dispatch:
    inputs:
      run_package:
        description: 'Run package job'
        required: false
        default: true
        type: boolean
      version_mode:
        description: 'Version mode'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - manual
      manual_version:
        description: 'Manual version (e.g., 1.2.3) - only used if mode is manual'
        required: false
        default: ''
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: java

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests with Gradle
      run: ./gradlew test --info

    - name: Generate test reports
      if: always()
      run: ./gradlew jacocoTestReport

  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: java

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain || true

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: java

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

  package:
    if: ${{ (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) || (github.event_name == 'workflow_dispatch' && inputs.run_package) }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    defaults:
      run:
        working-directory: java

    steps:
    - uses: actions/checkout@v4

    - name: Determine version
      id: version
      run: |
        if [ "${{ inputs.version_mode }}" = "manual" ] && [ -n "${{ inputs.manual_version }}" ]; then
          VERSION="${{ inputs.manual_version }}"
        else
          # Read current version from build.gradle.kts
          CURRENT_VERSION=$(grep 'version = ' ../java/build.gradle.kts | sed 's/version = "\(.*\)"/\1/')
          # Auto-increment patch version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"
      working-directory: .

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Update version in build.gradle.kts
      run: |
        sed -i 's/version = ".*"/version = "${{ steps.version.outputs.version }}"/' build.gradle.kts
        cat build.gradle.kts | grep "version ="

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Package JAR
      run: ./gradlew jar

    - name: Create distribution
      run: ./gradlew distZip distTar

    - name: Verify build artifacts
      run: |
        ls -lh build/libs/
        ls -lh build/distributions/ || true

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: calculator-jar-v${{ steps.version.outputs.version }}
        path: java/build/libs/*.jar
        if-no-files-found: warn

    - name: Upload distribution artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: calculator-distributions-v${{ steps.version.outputs.version }}
        path: |
          java/build/distributions/*.zip
          java/build/distributions/*.tar
        if-no-files-found: ignore

  tag:
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')) }}
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Create and push tag
      env:
        VERSION: ${{ needs.package.outputs.version }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "java-v${VERSION}" -m "Release Java Calculator version ${VERSION}"
        git push origin "java-v${VERSION}"
        echo "âœ… Created and pushed tag: java-v${VERSION}"
